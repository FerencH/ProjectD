<!DOCTYPE html>
	<html xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:composition template="layout.xhtml">
	
		<ui:define name="title">Apa</ui:define>	
		
		<ui:define name="content">
		
			<p:dataTable var="project" value="#{projectController.getAllProjects()}" paginator="true" rows="10" widgetVar="projectTable" filteredValue="#{projectController.filteredProjects}">
				
				<f:facet name="header">
					<p:outputPanel>  
		                <h:outputText value="Search all fields:" />  
		                <p:inputText id="globalFilter" onkeyup="projectTable.filter()" style="width:150px" />  
		            </p:outputPanel>
				</f:facet>
				
				<p:column headerText="Name">
					<h:outputText value="#{project.name}" />
				</p:column>
				
				<p:column headerText="Priority">
					<h:outputText value="#{project.priority}" />
				</p:column>
				
				<p:column headerText="Exit">
					<h:outputText value="#{project.exitCriteria}" />
				</p:column>
				
			</p:dataTable>
			
		</ui:define>
		
	</ui:composition>
</html>
